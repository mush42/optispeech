defaults:
  - _self_
  - generator: default
  - optimizer: adamw
  - scheduler: cosine_with_warmup

_target_: optispeech.model.OptiSpeech
dim: 256
feature_extractor: ${data.feature_extractor}
use_precomputed_durations: ${data.use_precomputed_durations}
language: ${data.language}
tokenizer: ${data.tokenizer}
add_blank: ${data.add_blank}
normalize_text: ${data.normalize_text}
data_statistics: ${data.data_statistics}
hifigan_ckpt: g_02500000
